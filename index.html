<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dashboard Area -->
    <div class="dashboard">
        <ul class="top-dashboard">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul class="bottom-dashboard">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <!-- Header area -->
    <div class="header">
        <div class="search-area">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search away">
            </form>
        </div>
        <div class="next-to-search">
            <h3>Wannabeguru</h3>
        </div>
    </div>
        <div class="under-search">
            <div class="intro">
                <p>img here</p>
                <p>text here, <br>
                    WannabeGuru!
                </p>
            </div>
            <div class="intro-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Search</button>
            </div>
        </div>
    <!-- Content Area -->
    <div class="container">
        <div>Project 1</div>
        <div>Project 2</div>
        <div>Project 3</div>
        <div>Project 4</div>
        <div>Project 5</div>
        <div>Project 6</div>
        <div>Announcements</div>
        <div>Trending</div>
    </div>


</body>
</html>
