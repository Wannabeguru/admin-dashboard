<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- Dashboard Area -->
        <div class="dashboard">
            <h3><ion-icon name="apps-outline"></ion-icon> Dashboard</h3>
            <ul class="top-dashboard">
                <li><ion-icon name="home-outline"></ion-icon>Home</li>
                <li><ion-icon name="people-outline"></ion-icon>Profile</li>
                <li><ion-icon name="mail-open-outline"></ion-icon>Messages</li>
                <li><ion-icon name="time-outline"></ion-icon>History</li>
                <li><ion-icon name="copy-outline"></ion-icon>Tasks</li>
                <li><ion-icon name="globe-outline"></ion-icon>Communities</li>
            </ul>

            <ul class="bottom-dashboard">
                <li><ion-icon name="cog-outline"></ion-icon>Settings</li>
                <li><ion-icon name="cog-outline"></ion-icon>Support</li>
                <li><ion-icon name="moon-outline"></ion-icon>Privacy</li>
            </ul>
        </div>

        <!-- Header area -->
        <div class="header">
            <div class="search-container">
                <ion-icon name="search-circle-outline"></ion-icon>
                <form action="/search" method="get">
                    <input type="text" name="query" id='query' placeholder="Search here...">
                </form>
            </div>
            <div class="profile-container">
                <img class='pfp-small' src="images/ape_360x360_1_180x180.png" alt="profile-picture">
                <h4>WannaBeGuru</h4>
            </div>
            <div class="welcome-container">
                <img class="pfp-big" src="images/ape_360x360_1_180x180.png" alt="profile-picture">
                <p class="greeting"> Hi there,</p>
                <p class="greeting-name">WannaBeGuru (@wannabeguru)</p>
            </div>
            <div class="btns-container">
                <button class="hbtn">New</button><button class="hbtn">Upload</button><button class="hbtn">Share</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-container">
            <div class="box-one-row-one"><h4>Your Projects</h4></div>
            <div class="box-two-row-one"><h4>Announcements</h4></div>
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Easy Peasy</div>
            <div><h4>Trending</h4></div>
            <div class="card">Blocker</div>
            <div class="card">Maker</div>
            <div class="card">Trending Box</div>
        </div>
        
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
